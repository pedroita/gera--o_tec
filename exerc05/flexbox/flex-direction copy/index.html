<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
    <style>
        div.conteiner{
            background-color: lawngreen;
            display: flex;
            /* flex-direction: row-reverse;
            flex-wrap: wrap-reverse; */
            flex-flow: row wrap;
            
        }
        div.item{
            background-color: rgb(255, 101, 25);
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo dos blocos A</div>
        <div class="item">Exemplo dos blocos B</div>
        <div class="item">Exemplo dos blocos C</div>
        <div class="item">Exemplo dos blocos D</div>
        <div class="item">Exemplo dos blocos E</div>
        <div class="item">Exemplo dos blocos F</div>
        <div class="item">Exemplo dos blocos G</div>
    </div>
</body>
</html>
